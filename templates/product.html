{{define "product"}}
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
            <img src="{{.Thumbnail}}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
        </div>
    </div>
    <h1 class="display-4 fw-bold">{{.Name}}</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">{{.ProdDesc}}</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Add To Cart</button>
        </div>
    </div>

</div>
{{end}}

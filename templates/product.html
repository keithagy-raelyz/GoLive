{{define "product"}}
{{range  .}}
<div class="px-4 pt-5 my-5 text-center border-bottom">

    <div class="card-body">
        <div class="col-lg-6 mx-auto justify-content-between align-items-center">
            <div class="overflow-hidden" style="max-height: 30vh;">

                <img src="{{.Thumbnail}}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                     width="100%"
                     loading="lazy">

            </div>
        </div>
        <div class="col-lg-6 mx-auto justify-content-between align-items-center">
            <div class="row">
                <div class="col-sm-8  justify-content-between lead mb-4">
                    <h1 class="card-text d-flex justify-content-between">{{.Name}}</h1>
                </div>
                <div class="col-sm-4 justify-content-end align-items-center">
                    <h1 class="card-text d-flex justify-content-end">${{.Price}}</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mx-auto justify-content-between align-items-center">


            <p class="d-flex justify-content-between lead mb-4">{{.ProdDesc}}</p>

        </div>
        <div class="col-lg-6 mx-auto justify-content-between align-items-center">
            <div class="row">
                <div class="col-sm-8  justify-content-between lead mb-4">
                    <p class="card-text d-flex justify-content-between"><a href="/merchants/{{.MerchID}}">Check out other items by this merchant!</a></p>
                </div>

                <div class="col-sm-4 justify-content-end align-items-center">
                    <form id="cart" hidden action="/cart" method="post">
                        <input name="Id" value="{{.Id}}"hidden/>
                        </form>
                    <button form="cart" type="submit" class="d-flex btn btn-primary btn-lg  me-sm-3 justify-content-end">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>

    <form hidden>
        <h1>FUCK FOF</h1>
    </form>
</div>
{{end}}
{{end}}

{{define "styles"}}
{{end}}

{{define "body"}}
<div>
    <input type="checkbox" id="toggle">
    <div class="main login" style="padding:0px 20px 200px 300px;margin-left: 20%">
        <div class="col-md-6 col-sm-12">
            <div class="login-form" style="margin-top:30%">
                <form class="formbox" method="POST" action="/login/user">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-black">Login</button>
                    <label id="psuedoLink" for="toggle">No Account? Register First</label>
                </form>
            </div>
        </div>
    </div>
    <div class="main register" style="padding:0px 20px 200px 300px;margin-left: 20%">
        <div class="col-md-6 col-sm-12">
            <div class="login-form" style="margin-top:30%">
                <form class="formbox" method="POST" action="/login/merchant">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Register</button>
                    <label id="psuedoLink" for="toggle">Already have an account? Login Here</label>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "styles"}}
<style>
    .login{
        display:block
    }

    .register{
        display:none;
    }
    #toggle{
        display:none;
    }

    #toggle:checked~.login{
        display:none
    }
    #toggle:checked~.register{
        display:flex
    }


    #psuedoLink{
        cursor:pointer;
        text-decoration: underline;
        color:blue
    }
    error{
        display:none;
    }
    .image img{
        height:100%;
        width:100%;
    }
</style>
{{end}}
